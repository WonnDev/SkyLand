        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section id="navbar">
        <div class="container">
            <div class="row center-div">
                <div class="col-3">
                    <div class="logo-navbar">
                        <a href="index.html"><img src="img/logo.webp" alt=""></a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group-menu-navbar">
                        <div class="home">
                            <a href="index.html">trang chủ</a>
                        </div>
                        <div class="about">
                            <a href="about.html">giới thiệu</a>
                        </div>
                        <div class="product dropdown">
                            <a>dự án bất động sản <i class="fa fa-caret-down"></i></a>
                            <div class="dropdown-content">
                                <a href="product.html">Dự án SkyLand 90</a>
                                <a href="product.html">Dự án biệt thự cao cấp</a>
                                <a href="product.html">Mẫu căn hộ cao cấp</a>
                            </div>
                        </div>
                        <div class="news">
                            <a href="news.html">tin tức</a>
                        </div>
                        <div class="contact">
                            <a class="color-active" href="contact.html">liên hệ</a>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="search-contact">

                        <i class="fa fa-search dropdown-btn-search color-hover">
                            <div class="dropdown-content-btn-search">
                                <form>
                                    <input type="text" placeholder="Search...">
                                    <i class="fa fa-search btn-search-inside color-hover"></i>
                                </form>
                            </div>
                        </i>
                        <span>Liên hệ ngay</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="background-top">
            <div class="title-background-top">
                <h2>Liên Hệ</h2>
                <div>
                    <a href="index.html">Trang chủ</a>
                    /
                    <a href="contact.html">Liên hệ</a>
                </div>
            </div>
        </div>
    </section>
    <section style="margin: 50px 0;">
        <div class="container">
            <div class="row">
                <div id="root"></div>
                <div id="output"></div>
            </div>
        </div>
    </section>

    <script type="text/babel" data-presets="react,stage-3">
        const Example = () => {
            return <>
                <div className="container">
                    <div className="row index-contact">
                        <div className="col left-contact">
                            <h5>CÔNG TY CỔ PHẦN ĐẦU TƯ BẤT ĐỘNG SẢN SKYLAND</h5>
                            <p>Được thành lập vào ngày 20/08/2008 với niềm đam mê và khát vọng thành công trong lĩnh vực bất động sản. Nhờ chiến lược rõ ràng và hướng đi đúng, SkyLand đã nhanh chóng phát triển và đạt được những thành công nhất định.</p>
                            <div className="group-text-contact">
                                <p><i className="fa fa-map-marker"></i>&emsp;
                                    Địa chỉ: Tầng 8 Ladeco, 266 Đội Cấn, Hà Nội, Vietnam</p>
                                <p><i className="fa fa-mobile"></i>&emsp; Hotline: 1900 6750</p>
                                <p><i className="fa fa-envelope"></i>&emsp;Email: support@sapo.vn</p>
                            </div>
                        </div>
                        <div className="col right-contact">
                            <h5>GỬI LIÊN HỆ CHO CHÚNG TÔI</h5>
                            <form action="">
                                <div className="row">
                                    <div className="group-input-name-mail">
                                        <input type="text" placeholder="Họ và tên" />
                                        <input type="text" placeholder="Email" />
                                    </div>
                                    <div class="input-number">
                                        <input type="text" placeholder="Số điện thoại" />
                                    </div>
                                    <div class="text-area">
                                        <textarea name="" id="" cols="" rows="4" placeholder="Nội dung"></textarea>
                                    </div>
                                </div>
                                <button className="button-submit" onClick={this.handleClick}>
                                    Gửi liên hệ
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </>;
        };

        ReactDOM.render(<Example />, document.getElementById("root"));
    </script>
    <!-- This is what supports JSX compilation (and other transformations) -->
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
</body>

</html>
